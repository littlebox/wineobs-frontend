<div class="content contact flex fcolumn" ng-controller="contactController">
	<div class="small-12 row">
		<div class="small-12">
			<div class="step-header row">
				<div class="flex fcolumn">
					<div class="step-text">
						<h2 class="step-title white-border" translate="TITULO_CONTACTO"> Contacto </h2>
					</div>
				</div>
			</div>
			<div class="small-12 row contact-container">
				<div class="small-12">
					<form class="contact">
						<div class="small-12 row">
							<div class="small-6 column">
								<input type="text" placeholder="{{'INFO_CONTACTOa' | translate}}" ng-model="mail.user" required="required">
							</div>
							<div class="small-6 column">
								<input type="email" placeholder="{{'INFO_CONTACTOb' | translate}}" ng-model="mail.mail" required="required">
							</div>
						</div>

						<div class="small-12 row">
							<div class="small-12">
								<textarea ng-model="mail.content" required="required"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="small-12 row email">
				<div class="small-9 column">
					{{'INFO_CONTACTOd' | translate }} <span class="bold">info@wineobs.com</span>
				</div>
				<div class="small-3 column">
					<div class="right">
						<button class="wineobs-button" ng-click="submit()" translate="BOTON_CONTACTO">Enviar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
