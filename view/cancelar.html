<script type="text/javascript">
$(document).ready(function(){
	var code = getParams(window.location.search).code;
	swal({
		title: 'Cancelar reserva',
		text: 'Seguro quiere cancelar su reserva?',
		showCancelButton: true,
	},function(){
		data = { 'code' : code };
		$.post('http://reservas.wineobs.com/reserves/cancel/',data,function(d){
			swal({
				title: 'Cancelar reserva',
				text: 'Su reserva fue cancelada satisfactoriamente',
			},function(){
				window.location.href = '/';
			})
		})
	})
})

function getParams(url){
	var regex = /[?&]([^=#]+)=([^&#]*)/g,
	params = {},
	match;
	while(match = regex.exec(url)) {
		params[match[1]] = match[2];
	}
	return params;
}
</script>
