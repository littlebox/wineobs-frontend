<div class="" ng-controller="commentsController">
	<div class="">
		<div class="row">
			<div class="small-12">
				<h1 class="title">Comentarios</h1>
			</div>
			<div class="small-12">
				<p>
					Agregue sus comentarios aqu√≠
				</p>
			</div>
		</div>
		<form>
			<div class="" ng-show="wineriesComment == {} ">
				Cargando...
			</div>
		  <div class="row" ng-repeat="(k,winery) in wineriesComment">
		    <div class="large-12">
					<div class="small-2 column text-center">
						<div class="small-12 column">
							<img ng-src="http://reservas.wineobs.com/img/wineries/logos/{{winery.has_logo && winery.id+'.png' || 'default.svg'}}">
						</div>
						<div class="small-12 column text-center">
							<p style="text-transform:capitalize;">{{winery.name}}</p>
						</div>
					</div>
					<div class="small-10 column">
						<div class="small-12">
				      <label>Comentario</label>
							<textarea ng-model="comment[k]" name="name" rows="8" cols="40"></textarea>
						</div>
					</div>
		    </div>
		  </div>
			<div class="row">
				<div class="small-12 column">
					<button type="button right" name="button" class="wineobs-button" ng-click="sendComment()" style="float:right;">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</div>
